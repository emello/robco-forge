---
apiVersion: v1
kind: ConfigMap
metadata:
  name: forge-api-config
  namespace: forge-api
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  CORS_ORIGINS: '["*"]'
  OKTA_METADATA_URL: "https://placeholder.okta.com/app/metadata"
  OKTA_SP_ENTITY_ID: "https://api.robcoforge.com"
  OKTA_SP_ACS_URL: "https://api.robcoforge.com/api/v1/auth/callback"
  OKTA_SP_SLS_URL: "https://api.robcoforge.com/api/v1/auth/logout"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: forge-api
  namespace: forge-api
  labels:
    app: forge-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: forge-api
  template:
    metadata:
      labels:
        app: forge-api
        version: v1
    spec:
      serviceAccountName: forge-api-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: api
        image: 575108939164.dkr.ecr.us-east-1.amazonaws.com/forge-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: forge-database-credentials
              key: connection_string
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: forge-jwt-secret
              key: signing_key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: forge-anthropic-key
              key: api_key
        - name: OKTA_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: forge-okta-credentials
              key: client_id
        - name: OKTA_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: forge-okta-credentials
              key: client_secret
        - name: OKTA_ISSUER
          valueFrom:
            secretKeyRef:
              name: forge-okta-credentials
              key: issuer
        envFrom:
        - configMapRef:
            name: forge-api-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false

---
apiVersion: v1
kind: Service
metadata:
  name: forge-api
  namespace: forge-api
  labels:
    app: forge-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: forge-api
