---
# Network Policy for forge-api namespace
# Allows ingress from ALB and egress to RDS, Redis, and external APIs
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: forge-api-network-policy
  namespace: forge-api
  labels:
    app.kubernetes.io/name: forge-api
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: robco-forge
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: robco-forge
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from ALB/Ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: aws-load-balancer-controller
      ports:
        - protocol: TCP
          port: 8000  # FastAPI default port
    # Allow ingress from within the same namespace (service-to-service)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: robco-forge
      ports:
        - protocol: TCP
          port: 8000
    # Allow ingress from monitoring namespace for metrics scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: forge-system
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9090  # Prometheus metrics port
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow egress to RDS (PostgreSQL)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432
    # Allow egress to Redis/ElastiCache
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 6379
    # Allow egress to AWS APIs (HTTPS)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow egress within the same namespace
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: robco-forge
      ports:
        - protocol: TCP
          port: 8000

