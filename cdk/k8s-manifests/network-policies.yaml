---
# Network Policy for forge-system namespace (monitoring)
# Allows scraping metrics from all namespaces
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: forge-system-network-policy
  namespace: forge-system
  labels:
    app.kubernetes.io/name: forge-system
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: robco-forge
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: robco-forge
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress to Grafana from ALB
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: aws-load-balancer-controller
      ports:
        - protocol: TCP
          port: 3000  # Grafana default port
    # Allow Prometheus to receive metrics from itself
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow Prometheus to scrape metrics from all namespaces
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 8000
    # Allow egress to AWS APIs for CloudWatch data source
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow Grafana to query Prometheus
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9090

---
