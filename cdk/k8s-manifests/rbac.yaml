---
# Role for Prometheus - needs to scrape metrics from all namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-cluster-role
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: robco-forge
rules:
  # Allow discovering and scraping metrics from all pods
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  # Allow reading ConfigMaps for service discovery
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get"]
  # Allow reading metrics from API server
  - nonResourceURLs:
      - /metrics
      - /metrics/cadvisor
    verbs: ["get"]

---
# ClusterRoleBinding for Prometheus service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-cluster-rolebinding
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: robco-forge
subjects:
  - kind: ServiceAccount
    name: prometheus-sa
    namespace: forge-system
roleRef:
  kind: ClusterRole
  name: prometheus-cluster-role
  apiGroup: rbac.authorization.k8s.io

