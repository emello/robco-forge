---
# Role for Forge API pods - allows reading ConfigMaps and Secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: forge-api-role
  namespace: forge-api
  labels:
    app.kubernetes.io/name: forge-api
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: robco-forge
rules:
  # Allow reading ConfigMaps for application configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow reading Secrets (managed by External Secrets Operator)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # Allow reading Services for service discovery
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  # Allow reading Pods for health checks
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
# RoleBinding for Forge API service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: forge-api-rolebinding
  namespace: forge-api
  labels:
    app.kubernetes.io/name: forge-api
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: robco-forge
subjects:
  - kind: ServiceAccount
    name: forge-api-sa
    namespace: forge-api
roleRef:
  kind: Role
  name: forge-api-role
  apiGroup: rbac.authorization.k8s.io

